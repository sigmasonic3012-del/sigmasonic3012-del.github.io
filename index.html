<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Cookie Clicker</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sign Up Cookie Clicker</h1>

  <div id="signupForm">
    <label for="username">Name:</label>
    <input type="text" id="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <label>Agree that you're not a robot:</label><br>
    <div class="g-recaptcha" data-sitekey="6LcXtBUsAAAAAEQbyeKCcruABSl9QW1-sZE6NZQ0"></div><br>

    <button id="signUpBtn">Sign Up</button>
  </div>

  <img id="cookieImg" src="https://png.pngtree.com/png-clipart/20221208/ourmid/pngtree-cartoon-cookies-png-image_6516299.png" alt="Cookie">

  <script src="script.js"></script>
</body>
</html>
